name: Refresh Depop feed

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  fetch-depop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests

      - name: Fetch Depop listings
        env:
          DEPOP_USERNAME: ${{ vars.DEPOP_USERNAME || vars.DEPOP_USER || vars.DEPOP_SHOP || '' }}
        run: |
          if [ -z "$DEPOP_USERNAME" ]; then
            echo "DEPOP_USERNAME not set; using default from script.";
          fi
          python scripts/fetch_depop.py

      - name: Commit updated feed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/products.json
          git commit -m "chore: refresh depop feed" || echo "No changes"
          git push
